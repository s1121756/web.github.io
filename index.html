<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>募款網站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>支持我們的公益事業</h1>
        <p>幫助需要幫助的人，讓世界變得更好。</p>
    </header>
    <main>
        <section id="about">
            <h2>關於我們</h2>
            <p>我們是一個致力於幫助有需要的人們的非營利組織。您的捐款將幫助我們提供必要的援助。</p>
        </section>

        <section id="goal">
            <h2>募款目標</h2>
            <p>我們的目標是籌集 $50,000 來支援未來的項目。</p>
            <div class="progress-bar">
                <div class="progress" style="width: 40%;"></div>  <!-- 假設目前進度為40% -->
            </div>
            <p>目前已籌集 $20,000</p>
        </section>

        <section id="donate">
            <h2>立即捐款</h2>
            <p>請選擇您想要捐款的金額，讓我們一起改變世界！</p>
            <a href="donate.html" class="donate-button">捐款</a>
        </section>
    </main>
    <footer>
        <p>聯繫我們: info@charity.org</p>
    </footer>
</body>
</html>
