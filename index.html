<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Headings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            position: relative;
            color: black; /* 文字顏色設為黑色 */
            text-shadow: 0px 4px 4px pink; /* 只有陰影顏色是粉紅色 */
            display: block; /* 改為塊級元素，讓h1獨佔一行 */
            margin-bottom: 20px; /* 添加底部間距，避免與h2重疊 */
        }

        h1::before {
            content: "";
            position: absolute;
            top: -10px; /* 上方線條位置 */
            left: 0;
            width: 20%;
            height: 4px;
            background-color: black; /* 黑色底線 */
        }

        h2 {
            font-size: 24px;
            font-style: italic;
            padding: 10px;
            display: block; /* 改為塊級元素，讓h2獨佔一行 */
            border: 2px solid yellow;
            position: relative;
            width: 525px;
            box-shadow: 0 0 10px 3px yellow;
            margin-bottom: 50px;
        }

        h2::after {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            width: 100%;
            height: 100%;
            border: 2px solid black;
            pointer-events: none;
        }

        h3 {
            font-size: 18px;
            font-weight: bold;
            text-decoration: underline;
            margin-left: 400px;
            margin-top: 20px;
        }

        .container {
            position: relative;
            display: inline-block;
        }

        .container h2 {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <h1>This is heading 1</h1>
    <div class="container">
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
    </div>
</body>
</html>
