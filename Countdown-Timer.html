<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraising Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #ff6b6b;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background: #333;
            color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 0.5rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        nav a:hover {
            background: #ff6b6b;
            border-radius: 5px;
        }
        section {
            padding: 2rem;
            text-align: center;
        }
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            background-color: #4caf50;
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            margin: 2rem auto;
            width: 50%;
        }
        .donate-button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .donate-button:hover {
            background-color: #e44b4b;
        }
    </style>
</head>
<body>

    <header>
        <h1>Fundraising Countdown</h1>
        <p>Help us reach our goal before time runs out!</p>
    </header>
    <nav>
        <a href="網頁project.html">Home</a>
        <a href="data.html">Data Visualization</a>
        <a href="donate.html">Donate</a>
        <a href="Countdown-Timer.html">Countdown Timer</a>
    </nav>
    <section>
        <h2>Our fundraising deadline is in:</h2>

        <!-- Countdown Timer -->
        <div id="countdown" class="countdown">
            Loading...
        </div>

        <p>Thank you for your support!</p>

        <a href="donate.html">
            <button class="donate-button">Donate Now</button>
        </a>
    </section>

    <footer>
        <p>&copy; 2024 Smart Food Distribution System. All rights reserved.</p>
    </footer>

    <script>
        // Set the fundraising end date (4 months from today)
        const endDate = new Date();
        endDate.setMonth(endDate.getMonth() + 4);  // 4 months later

        // Function to update the countdown timer
        function updateCountdown() {
            const now = new Date();
            const timeRemaining = endDate - now;

            if (timeRemaining <= 0) {
                document.getElementById('countdown').innerHTML = 'The fundraising period has ended!';
                clearInterval(countdownInterval);
            } else {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        // Update countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
